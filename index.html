<!DOCTYPE html>
<html lang="en">

<head>
    <title>test-bloom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        { "imports": { "three": "./three.module.js" } }
    </script>

    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 ); }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform sampler2D baseTexture; uniform sampler2D bloomTexture; varying vec2 vUv; void main() { gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) ); }
    </script>

    <!--<script type="module" src="./test-lightlight.js"></script>-->
    <!--<script type="module" src="./test-light.js"></script>-->
    <script type="module" src="./test-bloom.js"></script>
    <!--<script type="module" src="./test.js"></script>-->
</body>

</html>
